<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
     <div class="Form">
        <h1>Registration Form</h1>
        <p class="subtitle">Please fill out this form with the required information</p>
        <form id="registrationForm">
            <div class="formFill">
                <label>First Name:</label>
                <input type="text" id="fname" required>  
            </div>  
            
            <div class="formFill">
                <label>Last Name:</label>
                <input type=" text" id="lname" required> 
            </div> 
             <div class="formFill">
                <label>Email:</label>
                <input type="email" id="email" required>
            </div>

            <div class="formFill">
                <label>Create Password:</label>
                <input type="password" id="password" required>
            </div>
            <br>
            <div class="formFill">
                <label>Upload a profile picture:</label>
                <div class="file-upload">
                    <input type="file" id="profilepic">
                </div>
            
            <div class="formFill">
                <label>Birthdate:</label>
                <input type="date" id="date">
            </div>
            <div class="formFill">
                <label>Specialization</label>
                <select id="specialization" required> 
                 <option value=""selected disabled>[select one]</option>
                        <option value="IT">BS INFORMATION TECHNOLOGY</option>
                        <option value="CE">BS CIVIL ENGINEER</option>
                        <option value="EE">BS ELECTRICAL ENGINEERING</option>
                        <option value="ME">BS MARINE ENGINEERING</option>
                        <option value="COMPE">BS COMPUTER ENGINEERING</option>
                        <option value="MARINE">BS MARINE ENGINEERING</option>
                        <option value="BA">BS BUSINESS ADMINISTRATION</option>
                        <option value="ACC">BS ACCOUNTANCY</option>
                </select>
            </div>
</body>
</html>
