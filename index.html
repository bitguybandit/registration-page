<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
     <div class="Form">
        <h1>Registration Form</h1>
        <p class="subtitle">Please fill out this form with the required information</p>
        <form id="registrationForm">
            <div class="formFill">
                <label>First Name:</label>
                <input type="text" id="fname" required>  
            </div>  
            
            <div class="formFill">
                <label>Last Name:</label>
                <input type=" text" id="lname" required> 
            </div> 
            <div class="formFill">
                <label>Email:</label>
                <input type="email" id="email" required>
            </div>

            <div class="formFill">
                <label>Create Password:</label>
                <input type="password" id="password" required>
            </div>
            <br>
            <hr>
            <div class="checkbox">
                <input type="radio" id="program" required>
                <label>Program</label>
            </div>
            <div class="checkbox">
                <input type="radio" id="yearLevel" required>
                <label>Year Level</label>  
            </div>
             <div class="checkbox">             
                <input type="checkbox" id="term" required>
                <div class="checkbox-content">
                    <label>I accept the terms and conditions</label>
                    <p class="subtitle">The school ensures data protection by adhering to relevant privacy laws, applying encryption, and requiring informed consent before any external sharing.</p>
                 </div>
            </div>
            <hr>
            <br>
            <div class="formFill">
                <label>Upload a profile picture:</label>
                <div class="file-upload">
                    <input type="file" id="profilepic">
            </div>
            
            <div class="formFill">
                <label>Birthdate:</label>
                <input type="date" id="date">
            </div>
                
            <div class="formFill">
                <label>Specialization</label>
                <select id="specialization" required> 
                 <option value=""selected disabled>[select one]</option>
                        <option value="IT">BS INFORMATION TECHNOLOGY</option>
                        <option value="CE">BS CIVIL ENGINEER</option>
                        <option value="EE">BS ELECTRICAL ENGINEERING</option>
                        <option value="ME">BS MARINE ENGINEERING</option>
                        <option value="COMPE">BS COMPUTER ENGINEERING</option>
                        <option value="MARINE">BS MARINE ENGINEERING</option>
                        <option value="BA">BS BUSINESS ADMINISTRATION</option>
                        <option value="ACC">BS ACCOUNTANCY</option>
                        <option value="BIO">BS BIOLOGY(MICROBIOLOGY)</option>
                        <option value="HM">BS HOSPITALITY MANAGEMENT</option>
                        <option value="POLSCI">AB POLITICAL SCIENCE</option>
                        <option value="ENGLANG">AB ENGLISH LANGUAGE</option>
                </select>
            </div>
            <div class="formFill">
                <label>Bio:</label>
                <textarea id="comment" placeholder="I like coding in the beach..."></textarea>
            </div>

              <input type="submit" id="submit">

         </form>
            </div>
</body>
</html>
